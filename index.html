<!-- Done design by Omar Abu Snineh using Tailwind framework -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GRESOFY</title>
    <style>
      ::selection {
        background-color: gray;
        color: yellow;
      }
      /* in tailwind can use "selection:bg-fuchsia-300 selection:text-fuchsia-900" */
    </style>
  </head>
  <body>
    <div
      class="container relative min-h-screen bg-[url('images/Image.png')] bg-cover bg-center"
    >
      <nav class="flex justify-around items-center h-20">
        <img
          class="w-40 cursor-pointer"
          src="images/logo.png"
          alt=""
          srcset=""
        />
        <ul class="text-white">
          <li class="inline-block px-5">
            <a class="hover:text-yellow-300" href="#">Home</a>
          </li>
          <li class="inline-block px-5">
            <a class="hover:text-yellow-300" href="#">About</a>
          </li>
          <li class="inline-block px-5">
            <a class="hover:text-yellow-300" href="#">Feature</a>
          </li>
          <li class="inline-block px-5">
            <a class="hover:text-yellow-300" href="#">Contact</a>
          </li>
        </ul>
        <img
          class="w-10 cursor-pointer hover:text-yellow-300"
          src="images/cart.png"
          alt=""
          srcset=""
        />
      </nav>
      <div class="text-white mt-52 max-w-2xl pl-36">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries <br />
          delivery in
          <span class="font-normal"
            ><span class="text-yellow-300">15 </span>mins</span
          >
        </h1>
        <p class="text-base mb-8">
          Grocify offers a wide range of products, including fresh products
          meats, dairy, baked goods and non-peuishable Items.
        </p>
        <div class="space-x-6 p-4">
          <a
            class="font-bold rounded-full p-4 px-16 mt-10 bg-yellow-400 text-black hover:bg-transparent hover:border-yellow-400 hover:text-white border-2 duration-300"
            href="#"
            >Order Now</a
          >
          <a href="#">Download App <span>&darr;</span></a>
        </div>
      </div>
      <img
        class="xl:absolute bottom-0 right-10 w-full xl:w-1/2"
        src="images/grocery-image.png"
      />
    </div>
  </body>
</html>
